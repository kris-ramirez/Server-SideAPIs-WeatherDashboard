<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/stye.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <h1>Weather Dashboard</h1>

  <section class="container my-5 ">
    <div class="row">
      <!--side bar need to add search function-->
      <div class="col-12 col-md-4 col-lg-3">
        <h3>Search for a City</h3>
        <!--Bootstrap for form DATALIST-->

        <form id="search-form" class="form w-100">
          <input id="search-input" class="form-input w-100" type="text" placeholder="Search">
          <button class="btn btn-info btn-block">Search</button>
        </form>
        <button id="searches" type="button" class="btn btn-secondary">Recent Search</button>
       
      </div>
    
      <div class="col-12  col-md-8 col-lg-9">
        <section id="city">
          <h3 style="display: inline" id="cityName">City Name & Date</h3> 
          <img style="display: inline;" id="icon"/>
          <h5 id="temp">Temp: </h5>
          <h5 id="wind">Wind: </h5>
          <h5 id="humid">Humidity: </h5>
        </section>

        <div class ="card">
          <div class="card-header">
          <h3>5-Day Forecast </h3>
          </div>
          <div id="forecastContainer" class="card-body">
            <!--Forecast cards will appear here-->
          </div>
        
          </div>
        </div>
      </div>

    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="assets/js/script.js"></script>
</body>

</html>
